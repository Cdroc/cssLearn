<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>奖牌榜</title>
		<style type="text/css">
			table{
				color: #565;
				font: 12px Arial;
			}
			td{

				border-top: 3px solid #fff;
				padding: 9px;
			}
			tr{
				background-color: #dfc;
			}
			tr:hover{

				color: #fff;

					<td>Chance</td> 
					<td>1213457</td>

					<td>$123.34</td>

				</tr>
				<tr>
					<td>John</td> 
					<td>1213458</td>

				<tr class="even">

</html>
