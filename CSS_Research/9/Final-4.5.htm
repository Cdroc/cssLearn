<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style type="text/css">
			#menu{
				margin: 0;
				padding: 0;
				width: 610px;
				list-style-type: none;
				font: 14px Arial;
			}
			#menu li{
				float: left;
				width: 150;
				padding: 0;
				margin: 0 1px 0 0;
			}
			#menu li dl{
				margin: 0;
				padding: 0 0 10px 0;
				background: #cb6 url(bottom.gif) no-repeat bottom left;
			}
			#menu li dt{
				margin: 0;
				padding: 5px;
				text-align: center;
				border-bottom: 1px solid #b00;
				background: #ed8 url(top.gif) no-repeat top left;
			}
			#menu li dt a, #menu li dt a:visited{
				display: block;
				color: #333;
				text-decoration: none;
			}
			#menu li dd{
				margin: 0;
				padding: 0;
				color: #fff;
				background: #47a;
			}
			#menu li dd.last{
				border-bottom: 1px solid #b00;
			}
			#menu li dd a, #menu li dd a:visited{
				display: block;
				color: #fff;
				text-decoration: none;
				padding: 4px 5px 4px 20px;
				background: #47a url(arrow.gif) no-repeat 10px 10px;
			}
			#menu li dd{
				display: none;
			}
			#menu li:hover dd{
				display: block;
			}
			#menu li dd a:hover{
				background: #147;
				color: #9cf;
			}
		</style>
	</head>
	<body>
		<ul id="menu">
			<li>
				<dl>
					<dt><a href="#">Artech Studio</a></dt>
					<dd><a href="#">Web Dev</a></dd>
					<dd><a href="#">Web Design</a></dd>
					<dd><a href="#">Books</a></dd>
					<dd class="last"><a href="#">Contact Us</a></dd>
				</dl>
			</li>
			<li>
				<dl>
					<dt><a href="#">Artech Store</a></dt>
					<dd><a href="#">Books</a></dd>
					<dd><a href="#">DVDs</a></dd>
					<dd><a href="#">Movies</a></dd>
					<dd class="last"><a href="#">Service</a></dd>
				</dl>
			</li>
		</ul>
	</body>
</html>
