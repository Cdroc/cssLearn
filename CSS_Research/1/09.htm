<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8" />
    	<title>class选择器</title>
    	<style type="text/css">
            p{                  /*标记选择器*/
                color: blue;
            }
            p.special{          /*标记.类别选择器*/
                color: red;
            }
            .special{
                color: green;
            }
    	</style>
    </head>
    <body>
        <p>普通段落文本</p>
        <h3>普通标题文本</h3>
        <p class="special">指定了.special类别的段落文本</p>
        <h3 class="special">指定了.special类别的标题文本</h3>
    </body>
</html>
