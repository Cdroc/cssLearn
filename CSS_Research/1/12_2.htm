<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8" />
    	<title>CSS Research</title>
    	<style type="text/css">
            p>span{             /*嵌套声明*/
                color: blue;
            }
    	</style>
    </head>
    <body>
        <p>这是最外层的文字，
            <span>
                这是中间层的文字，
                <b>这是最内层的文字，
                </b>
            </span>
        </p>
    </body>
</html>
