<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>双竖线菜单</title>
		<style type="text/css">
			#menu{
				width: 9em;
				margin: 0 auto;
				font-family: Arial;
				font-size: 14px;
				border: solid 1px #aaa;
			}
			#menu a, #menu a:visited{
				display: block;
				text-decoration: none;
				color: #000;
				line-height: 1.4em;
				border: 0.5em solid #fff;
			}
			#menu a:hover{
				color: #fff;
				background-color: #aaa;
				border-color: #ddd #aaa;	/*上下边框浅灰色，左右与背景色相同*/
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<a href="#" id="first"> Home </a>
			<a href="#"> Contact Us </a>
			<a href="#"> Web Dev </a>
			<a href="#"> Web Design </a>
			<a href="#" id="last"> Map </a>
		</div>
	</body>
</html>
