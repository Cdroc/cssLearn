<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>固定宽度</title>
		<style type="text/css">
			#rounded{
				font: 12px/1.5 arial;
				width: 430px;
				padding: 0 0 14px;
				margin: 10px auto;
				background: url(bg.gif) bottom left no-repeat;
			}
			#rounded h3{
				margin: 0;
				padding: 5px 10px 7px 10px;
				background: url(bg.gif) top left no-repeat;
				color: #666;
			}
			#rounded p{
				text-indent: 2em;
				margin: 0;
				padding: 2px 10px 3px;
				border: 1px solid #777;
				border-width: 0 1px;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div id="rounded">
			<h3>Fixed Rounded</h3>
			<p>这是一个固定宽度的圆角框，由于是固定的宽度，因此制作起来容易和简单很多。这个圆角框的上下随着内容增多可以自由伸展，圆角不会被破坏。</p>
		</div>
	</body>
</html>
