<!DOCTYPE html>
<html>
    <head>
    	<title>border-style</title>
    	<style type="text/css">
			#outerBox{
				width: 200px;
				height: 100px;
				border: 2px black solid;
				border-left: 4px green dashed;
				border-color: red gray orange blue;
				border-right-color: purple;
			}
    	</style>
    	<body>
    		<div id="outerBox"></div>
    	</body>
    </head>
</html>
