<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style type="text/css">
			#menu{
				font-family: Arial;
				font-size: 14px;
			}
			#menu a, #menu a:visited{
				display: block;
				float: left;
				color: #000;
				text-decoration: none;
				padding: 4px;
				margin: 4px;
				border-top: 8px solid #9ab;
				border-bottom: 8px solid #9ab;
				white-space:nowrap;
			}
			#menu a:hover{
				color: #f00;
				border-top: 8px solid #000;
				border-bottom: 8px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<a href="#">Home</a>
			<a href="#">Contact us</a>
			<a href="#">Web Dev</a>
			<a href="#">Web Design</a>
			<a href="#">Map</a>
		</div>
	</body>
</html>
