<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8" />
    	<title>CSS Research 全局选择器</title>
    	<style type="text/css">
            *{
                color: purple;
                font-size: 15px;
            }
            h2.special, .special, #one{
                text-decoration: underline;     /*下划线*/
            }
    	</style>
    </head>
    <body>
        <h1>全局声明h1</h1>
        <h2 class="special">全局声明h2</h2>
        <h3>全局声明h3</h3>
        <h4>全局声明h4</h4>
        <h5>全局声明h5</h5>
        <p>全局声明p1</p>
        <p class="special">全局声明p2</p>
        <p id="one">全局声明p3</p>
    </body>
</html>
