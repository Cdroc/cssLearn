<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<title>div 标记范例</title>
    	<style type="text/css">
            .div{
                font-size: 18px;
                font-weight: bold;
                font-family: Arial;
                color: #FFFF00;
                background-color: #0000FF;
                text-align: center;
                width: 300px;
                height: 100px;
            }
    	</style>
    	<body>
    		<div class="div">
            这是一个div标记      
            </div>
            <p>div标记不同行</p>
            <div><img src="building.jpg" border="0"></div>
            <div><img src="building.jpg" border="0"></div>
            <div><img src="building.jpg" border="0"></div>
            <p>span标记同一行</p>
            <span><img src="building.jpg" border="0"></span>
            <span><img src="building.jpg" border="0"></span>
            <span><img src="building.jpg" border="0"></span>
    	</body>
    </head>
</html>
