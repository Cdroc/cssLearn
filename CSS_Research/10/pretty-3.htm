<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>奖牌榜</title>
		<style type="text/css">
			table{
				color: #565;
				font: 12px Arial;
			}
			td{
				border-bottom: 2px solid #b3de94;
				border-top: 3px solid #fff;
				padding: 9px;
			}
			tr{
				background-color: #dfc;
			}
			td.hover{
				background-color: #595;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<table summary="book list">
			<caption>Book List</caption>
				<tr>
					<td>Title</td> 
					<td>ID</td> 
					<td>Country</td> 
					<td>Price</td> 
					<td>Download</td>
				</tr>
				<tr>
					<td>Tom</td> 
					<td>1213456</td> 
					<td>Germany</td> 
					<td>$3.12</td> 
					<td>Download</td>
				</tr>
				<tr>
					<td>Chance</td> 
					<td>1213457</td> 
					<td>Germany</td> 
					<td>$123.34</td> 
					<td>Download</td>
				</tr>
				<tr>
					<td>John</td> 
					<td>1213458</td> 
					<td>Germany</td> 
					<td>$34.37</td> 
					<td>Download</td>
				</tr>
				<tr>
					<td>aKathleen</td> 
					<td>1213459</td> 
					<td>Germany</td> 
					<td>$23.67</td> 
					<td>Download</td>
				</tr>
		</table>
		<script type="text/javascript">
		var cells = document.getElementsByTagName('td');
		for (var i = 0; i < cells.length; ++i) {
			cells[i].onmouseover = function(){
				this.className = 'hover';
				for (var j = cells.length - 1; j >= 0; j--) {
					if(cells[j] == this){
						cells[j%5].className = 'hover';
						cells[j-j%5].className = 'hover';
					}
				}
			}
			cells[i].onmouseout = function(){
				this.className = '';
				for (var j = cells.length - 1; j >= 0; j--) {
					if(cells[j] == this){
						cells[j%5].className = '';
						cells[j-j%5].className = '';
					}
				}
			}
		}
		</script>
	</body>
</html>
