<!DOCTYPE html>  <!--DOCTYPE档类型，告诉浏览器使用哪种规范解释这个档中的代码-->
<html>
    <head>
        <title>在HTML中引入CSS方法</title>
	<!--2.内嵌式-->
	<style type="text/css">
	    h1{
	        color:white;
		background-color:blue
	    }
	</style>
	<!--3.导入式-->
	<style type="text/css">
	    @import "mystyle.css";
	</style>
	<!--4.链接式-->
	<link href="mystyle.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!--1.行内式-->
	<h1 style="color:white; background-color:blue">
	     This is a line fo Text.
	</h1>
    </body>
</html>
