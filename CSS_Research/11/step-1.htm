<!DOCTYPE html>
<html>
	<head>
		<title>5背景图可变宽圆角框</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				background: #ff9;
				font: 12px/1.5 arial
			}
			.rounded{
				width: 90%;
				border: 1px solid red;
			}
			.rounded h3{
				border: 1px solid blue;
			}
			.rounded .main{
				border: 1px solid black;
			}
			.rounded .footer{
				border: 1px solid blue;
			}
			.rounded .footer p{
				border: 1px solid magenta;
			}
		</style>
	</head>
	<body>
		<div class="rounded">
			<h3>Article header</h3>
			<div class="main">
				<p>
					这是一行文本，这里作为样例，四暗示在圆角框。<br/>
					这是一行文本，这里作为样例，四暗示在圆角框。
				</p>
				<p>
					这是一行文本，这里作为样例，四暗示在圆角框。<br/>
					这是一行文本，这里作为样例，四暗示在圆角框。
				</p>
			</div>
			<div class="footer">
				<p>
					这是版权信息文字。
				</p>
			</div>
		</div>
	</body>
</html>
